<html lang="fr">
<head>
  <title>CMS Journal</title>
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href = "{{ url_for('static', filename = 'style2.css') }}" >
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container" id="espaceAdmin">
    <div class="row">
        <div class="col-sm-4 text-center">
            <div>
                <span><i class="fa fa-user-circle" aria-hidden="true"></i></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4" ></div>
        <div class="col-sm-4" id="connexion">
            <div id="error">
                    {% if erreur %}
                         <div class="error"> {{ erreur }} </div>
                    {% endif %}
            </div>
            <form action="http://localhost:5000/login" method="POST">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="username" type="text" class="form-control" name="username" placeholder="user">
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="password" type="password" class="form-control" name="password" placeholder="Password">

                </div>
                <div class="input-group">
                    <button type="submit" class="btn btn-default" id="connecter">Connecter</button>
                </div>
            </form>
            <form action="http://localhost:5000/reinitialisation/motdepasse" method="GET">
                <div class="input-group">
                    <button type="submit" class="btn btn-default" id="mot_pass_oublié">mon de passe oublié</button>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
