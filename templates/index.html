{% extends "header.html" %}
{% block content %}  
  <h1>Articles</h1>
  {% if not articles %}
    <p>base vide.</p>
  {% else %}
    <div>
      {% for article in articles %}
	    <div class ="panel panel-primary article">
		    <div class="panel-heading">
			    <h5><div class="label text-right">Titre : {{ article[1] }}</div>	</h5>			
			</div>
		    <div class="panel-body"> 
			     <div class="span"> <p> {{ article[5] }} </p></div>
			</div>
			<div class="footer" >			   
				<div>date de publication : {{ article[4] }} </div>
				<div class="exR">auteur : {{ article[3] }}</div>
				
			</div>
		 		    
		</div>		  
      {% endfor %}
    </div>
  {% endif %}
    <div class="text-center">
	   <form action ="http://localhost:5000/recherche" method="POST">
	        <div class="input-group">
				<input type="text" name="recherche" class="form-control" placeholder="information recherchee">
				<div class="input-group-btn text-center">
				     <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
				</div>
			</div>
	   </form>	    
	</div>
		 
  {% endblock %}
